<body>
   <header class="jumbotron jumbotron-fluid">
       <div class="container">
           <div class="row">
               <div class="col-4 col-sm-3 col-md-2 align-self-center">
                   <img src="img/logo.png" class="img-fluid" />
               </div>
               <div class="col">
                   <h1>NuCamp</h1>
                   <h2>a better way to camp</h2>
               </div>
               <div class="col-md-4 col-xl-2 mt-4">
                   <button type="button" class="btn btn-lg btn-info" data-toggle="modal"
                       data-target="#reserveModal">Reserve Campsite</button>
               </div>
           </div>
       </div>
   </header>

   <div id="reserveModal" class="modal fade" role="dialog">
       <div class="modal-dialog modal-lg" role="document">
           <div class="modal-content">
               <div class="modal-header bg-info text-white">
                   <h3 class="modal-title">Reserve a Campsite</h3>
                   <button type="button" class="close" data-dismiss="modal">&times;</button>
               </div>
               <div class="modal-body">
                   <div class="container-fluid">
                       <form id="reserveForm">
                           <div class="row form-group">
                               <label for="numCampers" class="col-sm-6 col-form-label">Number of Campers</label>
                               <div class="col">
                                   <select class="form-control" name="numCampers" id="numCampers">
                                       <option selected>Select...</option>
                                       <option value="1">1</option>
                                       <option value="2">2</option>
                                       <option value="3">3</option>
                                       <option value="4">4</option>
                                       <option value="5">5</option>
                                       <option value="6">6</option>
                                   </select>
                               </div>
                           </div>
                           <div class="row form-group">
                               <label for="date" class="col-sm-6 col-form-label">Date</label>
                               <div class="col-sm-6">
                                   <input type="date" id="date" name="date" placeholder="mm-dd-yyyy"
                                       class="form-control">
                               </div>
                           </div>
                           <div class="row form-group">
                               <label class="col-sm-6 col-form-label">Campsite Type</label>
                               <div class="col-2 btn-group btn-group-toggle" data-toggle="buttons">
                                   <label class="btn btn-success active" for="#siteTent">
                                       <input type="radio" id="siteTent" name="siteType" autocomplete="off"
                                           checked>Tent
                                   </label>
                                   <label class="btn btn-primary" for="#siteRV">
                                       <input type="radio" id="siteRV" name="siteType" autocomplete="off">RV
                                   </label>
                               </div>
                           </div>
                           <div class="row form-row">
                               <div class="col-auto">
                                   <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                               </div>
                               <div class="col-auto">
                                   <button class="btn btn-primary" type="submit">Search</button>
                               </div>
                           </div>
                       </form>
                   </div>
               </div>
           </div>
       </div>
   </div>

   <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
       <div class="container">
           <a class="navbar-brand" href="#"><img src="img/logo.png" height="30" width="30" /></a>
           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nucampNavbar">
               <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="nucampNavbar">
               <ul class="navbar-nav">
                   <li class="nav-item active">
                       <a class="nav-link" href="#"><i class="fa fa-home fa-lg"></i>Home</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="aboutus.html"><i class="fa fa-info fa-lg"></i>About</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="#"><i class="fa fa-list fa-lg"></i>Sites</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="contactus.html"><i class="fa fa-address-card fa-lg"></i>Contact</a>
                   </li>
               </ul>
               <span class="navbar-text ml-auto">
                   <a role="button" data-toggle="modal" data-target="#loginModal">
                       <i class="fa fa-sign-in"></i>Login
                   </a>
               </span>
           </div>
       </div>
   </nav>

   <div id="loginModal" class="modal fade" role="dialog">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h3 class="modal-title">Login</h3>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                  <div class="container-fluid">
                      <form>
                          <div class="form-row">
                              <div class="form-group col-12">
                                  <label class="sr-only" for="loginEmail">Email address</label>
                                  <input type="email" class="form-control form-control-sm" id="loginEmail"
                                      placeholder="Enter email">
                              </div>
                              <div class="form-group col-12">
                                  <label class="sr-only" for="loginPassword">Password</label>
                                  <input type="password" class="form-control form-control-sm" id="loginPassword"
                                      placeholder="Password">
                              </div>
                              <div class="col">
                                  <div class="form-check">
                                      <input class="form-check-input" type="checkbox">
                                      <label class="form-check-label"> Remember me</label>
                                  </div>
                              </div>
                          </div>
                          <div class="form-row">
                              <button type="button" class="btn btn-secondary btn-sm ml-auto"
                                  data-dismiss="modal">Cancel</button>
                              <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
